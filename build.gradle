plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'


}
apply plugin: 'org.hidetake.ssh'
remotes {
    host {
        host = '10.0.0.116'
        user = 'user'
        password = '1'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}


task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat9', ignoreError: true
//                execute 'docker rm -f tomcat9'
//                execute 'docker run -it -d ' +
//                        '--name tomcat9 ' +
//                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
//                        '-p 80:8080 ' +
//                        'tomcat:9.0&'
                execute 'docker restart tomcat9'

            }
        }
    }
}

task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {

                remove '/usr/deploy/HaHaTiShop.war'
//                remove '/usr/deploy/HaHaTiShop/'

                put from: "${project.projectDir}/build/libs/milkteashop-1.0-SNAPSHOT.war",
                        into: "/usr/deploy/HaHaTiShop.war"

            }
        }
    }
}
task docker_deploy {

    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn build

   tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'junit:junit:3.8.1'
    api 'javax.servlet:javax.servlet-api:3.1.0'
    api 'com.mysql:mysql-connector-j:8.0.31'
    api 'org.jdbi:jdbi3-core:3.35.0-rc1'
    api 'jstl:jstl:1.2'
    api 'org.apache.commons:commons-lang3:3.4'
    api 'com.sun.mail:javax.mail:1.6.2'
    api 'com.facebook.business.sdk:facebook-java-business-sdk:8.0.3'
    api 'com.google.code.gson:gson:2.10.1'
    api 'ch.qos.logback:logback-classic:1.2.6'

}

group = 'vn.edu.hcmuaf.groupid'
version = '1.0-SNAPSHOT'
description = 'milkteashop Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}



